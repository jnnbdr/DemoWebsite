# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Footer
  scope:                                User settings
  location:                             _data/blocks/footer.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:

  # ----------------------------------------------------------------------------
  # FOOTER properties
  #
  footers:

    # --------------------------------------------------------------------------
    # Footer UNO light
    #
    - name:                             Footer UNO light
      footer:
        id:                             footer-en
        enabled:                        true
        comment:                        Footer UNO EN-EN
        theme:                          footer-light-theme

        # ----------------------------------------------------------------------
        # ISSUE settings
        #
        issue:
          enabled:                      true
          date:                         site.time
          en:
            date_format:                "%A, %-d %B %Y"
            text:                       Last modified
          de:
            date_format:                "%A, %-d %B %Y"
            text:                       Letzte Änderung

        # ----------------------------------------------------------------------
        # ICON settings
        #
        icons:
          facebook:
            enabled:                    false
            href:                       "#void"
          twitter:
            enabled:                    false
            href:                       "#void"

        # --------------------------------------------------------------------------
        # LEGAL settings
        #
        legals:

          - name:                       Copyright
            legal:
              enabled:                  true

              type:                     copyright
              statement:                © 2021 J1 · All rights reserved
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/copyright/

          - name:                       Impress
            legal:
              enabled:                  true

              type:                     impress
              statement:                Impress
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/impress/

          - name:                       Privacy
            legal:
              enabled:                  true

              type:                     privacy
              statement:                Privacy
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/privacy/

          - name:                       Comments
            legal:
              enabled:                  true

              type:                     comments
              statement:                Comments
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/comment_policy/

          - name:                       License
            legal:
              enabled:                  false

              type:                     license
              statement:                License
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/license_agreement/

          - name:                       Terms Of Use
            legal:
              enabled:                  false

              type:                     terms
              statement:                Terms Of Use
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/terms_of_use/

          - name:                       Support
            legal:
              enabled:                  false

              type:                     support
              statement:                Support
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/terms_of_use/

        # ----------------------------------------------------------------------
        # BOXES
        #
        boxes:

          # --------------------------------------------------------------------
          # ABOUT box
          #
          - name:                       About
            type:                       about
            enabled:                    true

            title:                      J1 Template
            title_translation:          notranslate
            tagline:                    featured template for jekyll
            text: >
                                        Jekyll meets Bootstrap - and makes a lot of friends.
                                        J1 Template combines the best of OpenSource software for
                                        the Web and the Web site generator Jekyll. J1 is Open
                                        Source and the modules packed as well.
                                        <br><br>
                                        <b>No pain for private or professional use.</b>

            justify:                    true

          # --------------------------------------------------------------------
          # NEWS box
          #
          - name:                       News
            type:                       news
            enabled:                    true

            title:                      Creators Blog
            title_translation:          notranslate                             # translate|notranslate
            tagline:                    latest news
            category:                   featured
            max_posts:                  3

          # --------------------------------------------------------------------
          # LINKS box
          #
          - name:                       Links
            type:                       references
            enabled:                    true

            title:                      Links
            title_translation:          notranslate
            tagline:                    top sites

            links:

              - name:                   Jekyll Home
                link:
                  title:                Jekyll Home
                  title_translation:    notranslate
                  tagline:              First for latest news
                  href:                 http://jekyllrb.com/

              - name:                   Jekyll Tips
                link:
                  title:                Jekyll Tips
                  title_translation:    notranslate
                  tagline:              Learn from experts
                  href:                 http://jekyll.tips/

              - name:                   Stackoverflow
                link:
                  title:                Stackoverflow
                  title_translation:    notranslate
                  tagline:              Get help
                  href:                 http://stackoverflow.com/questions/tagged/jekyll

          # --------------------------------------------------------------------
          # CONTACT box
          #
          - name:                       Contact
            type:                       contact
            enabled:                    false

            title:                      Contact
            title_translation:          notranslate                             # translate|notranslate
            tagline:                    welcome

            address:
              enabled:                  true
              address_1:                JekyllOne Ltd.
              address_2:                789 Folsom Ave, Suite 456
              address_3:                San Francisco, CA 98765

            phone:
              enabled:                  true
              office_hours:             9am - 7pm
              phone_1:                  (+123) 456 789-0
              phone_2:                  (+123) 456 789-1

            internet:
              enabled:                  true
              home_text:                JekyllOne
              home_link:                'https://jekyll.one/'
              mail_1:                   contact@jekyll.one
              mail_2:                   webmaster@jekyll.one

# ------------------------------------------------------------------------------
# END config
